{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Профиль</title>
</head>
<body>
    {% include "header.html" %}
    <h2>Профиль сотрудника</h2>
    <div style="display: flex;">
        <div style="display: flex; align-items: center;"> 
            <!-- {% if photo %} -->
            <img src="{{ photo.url }}" 
            style="max-width: 200px; height: auto; margin-right: 15px; object-fit: contain;">
            <!-- {% else %} 
                <img alt="Фото сотрудника"
                style="max-width: 200px; height: auto; margin-right: 15px; object-fit: contain;">
            {% endif %} -->
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center;">
            <ul>
                <li><h2>{{ name }}</h2></li>
                <li>Дата рождения: {{ birthday|date:"d.m.Y" }}</li>
                <li>Зарплата: {{ salary }} руб.</li>
            </ul>
        </div>
      </div>
</body>
</html>
